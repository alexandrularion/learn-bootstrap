<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency - Marketing Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Main Navigation -->
    <nav class="container-fluid margin-auto">
      <div class="row justify-content-center">
        <div
          class="row gx-5 align-items-center"
          style="height: 89px; max-width: 1150px"
        >
          <img
            class="col-auto mw-100"
            style="width: 180px"
            src="./assets/images/logo.png"
          />
          <ul class="list-unstyled container-fluid col-auto mb-0">
            <span class="row gx-5">
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-geo-alt-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Locations</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-airplane-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Flights</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-building-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Hotels</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-lightning-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Activities</a
                  >
                </span>
              </li>
            </span>
          </ul>
          <div class="container-fluid col-auto">
            <div class="row">
              <a class="text-decoration-none col-auto" href="#">
                <button class="btn text-secondary">Support</button>
              </a>
              <a class="text-decoration-none col-auto" href="#">
                <button class="btn btn-outline-primary">Sign in</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
