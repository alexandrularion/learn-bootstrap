<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency - Marketing Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="font-family: 'Titillium', sans-serif">
    <!-- Main Navigation -->
    <nav class="container-fluid">
      <div class="row justify-content-center">
        <div
          class="row gx-5 align-items-center"
          style="height: 89px; max-width: 1150px"
        >
          <img
            class="col-auto mw-100"
            style="width: 180px"
            src="./assets/images/logo.png"
          />
          <ul class="list-unstyled container-fluid col-auto mb-0">
            <span class="row gx-5">
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-geo-alt-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Locations</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-airplane-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Flights</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-building-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Hotels</a
                  >
                </span>
              </li>
              <li class="col-auto container-fluid">
                <span class="row gx-2">
                  <i class="bi bi-lightning-fill text-secondary col-auto"></i>
                  <a
                    class="text-secondary text-decoration-none col-auto"
                    href="#"
                    >Activities</a
                  >
                </span>
              </li>
            </span>
          </ul>
          <div class="container-fluid col-auto">
            <div class="row">
              <a class="text-decoration-none col-auto" href="#">
                <button class="btn text-secondary">Support</button>
              </a>
              <a class="text-decoration-none col-auto" href="#">
                <button class="btn btn-outline-primary">Sign in</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="container-fluid">
      <div class="row" style="height: 85vh">
        <div class="row align-items-center col-auto h-100 w-50 gx-0">
          <div class="container-fluid w-75">
            <div class="row">
              <h1 class="text-secondary-emphasis fw-light fs-1 px-0">
                Letâ€™s make a tour<br />
                <span class="text-primary fw-bold"> Discover the beauty </span>
              </h1>
            </div>
            <form class="row container-fluid px-0">
              <div class="row row-cols-2 gy-4">
                <div class="col input-group flex-nowrap w-50 px-0">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="bi bi-geo-alt-fill text-secondary"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="From Where"
                    aria-label="To Where"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="col input-group flex-nowrap w-50 px-0">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="bi bi-geo-alt-fill text-secondary"></i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="To Where"
                    aria-label="To Where"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="col input-group w-50 px-0">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="bi bi-calendar-date-fill text-secondary"></i>
                  </span>
                  <input
                    type="date"
                    class="form-control"
                    value="2023-11-23"
                    aria-label="From Date"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="col input-group w-50 px-0">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="bi bi-calendar-date-fill text-secondary"></i>
                  </span>
                  <input
                    type="date"
                    class="form-control"
                    value="2023-11-28"
                    aria-label="To Date"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="col input-group w-50 px-0">
                  <span class="input-group-text" id="addon-wrapping">
                    <i class="bi bi-person-fill text-secondary"></i>
                  </span>
                  <select class="form-select" aria-label="Persons">
                    <option selected>Choose...</option>
                    <option value="1">1 Person</option>
                    <option value="2">2 Persons</option>
                    <option value="3">3 Persons</option>
                  </select>
                </div>
              </div>
              <div class="row gy-4">
                <button type="button" class="btn btn-primary">
                  Search Packages
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-auto h-100 w-50 gx-0">
          <img
            class="img-fluid object-fit-cover h-100 w-100"
            src="./assets/images/hero.png"
            alt="Lake"
          />
        </div>
      </div>
      <div
        class="row"
        style="
          background: linear-gradient(
            45deg,
            hsl(251deg 83% 40%) 0%,
            hsl(268deg 86% 40%) 48%,
            hsl(278deg 83% 40%) 100%
          );
          height: 40vh;
        "
      >
        <div class="col-auto h-100 w-50 gx-0">
          <img
            class="img-fluid object-fit-cover h-100 w-100"
            src="./assets/images/hero_1.png"
            alt="Airport"
          />
        </div>
        <div class="row col-auto h-100 w-50 gx-0">
          <div class="row align-items-center px-5">
            <div class="container-fluid">
              <div class="row align-items-center py-3">
                <i class="bi bi-airplane-engines col-auto text-white fs-1"></i>
                <p class="col-auto text-white fw-bold fs-4 my-0">
                  Visit the greatest places
                </p>
              </div>
              <div class="row align-items-center py-3">
                <i class="bi bi-clock-fill col-auto text-white fs-1"></i>
                <p class="col-auto text-white fw-bold fs-4 my-0">
                  Make your own plans.
                </p>
              </div>
              <div class="row align-items-center py-3">
                <i class="bi bi-tags-fill col-auto text-white fs-1"></i>
                <p class="col-auto text-white fw-bold fs-4 my-0">
                  Save 50% on your next trip
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
